<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../dist/output.css" />
    <script src="./js/app.js" defer></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="bg-gray-50">
    <header class="p-7">
      <nav class="flex justify-between font-semibold">
        <!-- left side of nav -->
        <div class="inline-flex">
          <!-- logo -->
          <a href="#" class="ml-3 mr-10"
            ><img src="../public/images/logo.svg" alt="logo"
          /></a>

          <!-- main nav -->
          <ul class="flex justify-around">
            <li class="group/features -mr-5">
              <!-- nav title -->
              <div
                class="flex items-center space-x-1.5 text-gray-600 hover:text-black"
              >
                <a href="#">Features</a>
                <img
                  src="../public/images/icon-arrow-down.svg"
                  alt="arrow down icon"
                  class="mt-1 h-1.5"
                />
              </div>

              <!-- nav dropdown -->
              <ul
                class="invisible relative right-16 mt-2 flex-col space-y-1.5 rounded-lg bg-white p-5 shadow-2xl group-hover/features:visible"
              >
                <li class="flex items-center text-gray-600 hover:text-black">
                  <img
                    src="../public/images/icon-todo.svg"
                    alt="arrow down icon"
                    class="mr-3.5"
                  />
                  <a href="#">Todo List</a>
                </li>
                <li class="flex items-center text-gray-600 hover:text-black">
                  <img
                    src="../public/images/icon-calendar.svg"
                    alt="arrow down icon"
                    class="mr-3"
                  />
                  <a href="#">Calendar</a>
                </li>
                <li
                  class="flex items-center space-x-2 text-gray-600 hover:text-black"
                >
                  <img
                    src="../public/images/icon-reminders.svg"
                    alt="arrow down icon"
                    class="mr-2"
                  />
                  <a href="#">Reminders</a>
                </li>
                <li class="flex items-center text-gray-600 hover:text-black">
                  <img
                    src="../public/images/icon-planning.svg"
                    alt="arrow down icon"
                    class="mr-3.5"
                  />
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>

            <li class="group/company mr-4">
              <!-- nav title -->
              <div
                class="flex items-center space-x-1.5 text-gray-600 hover:text-black"
              >
                <a href="#">Company</a>
                <img
                  src="../public/images/icon-arrow-down.svg"
                  alt="arrow down icon"
                />
              </div>

              <!-- nav dropdown -->
              <ul
                class="invisible mt-2 flex-col space-y-1.5 rounded-lg bg-white p-5 shadow-2xl group-hover/company:visible"
              >
                <li class="text-gray-600 hover:text-black">
                  <a href="#">History</a>
                </li>
                <li class="text-gray-600 hover:text-black">
                  <a href="#">Our Team</a>
                </li>
                <li class="text-gray-600 hover:text-black">
                  <a href="#">Blog</a>
                </li>
              </ul>
            </li>

            <li class="mr-5 text-gray-600 hover:text-black">
              <a href="#">Careers</a>
            </li>

            <li class="ml-5 text-gray-600 hover:text-black">
              <a href="#">About</a>
            </li>
          </ul>
        </div>

        <!-- right side of nav -->
        <div class="flex-row">
          <a href="#" class="mx-5 text-gray-600 hover:text-black">Login</a>
          <button
            class="mx-5 rounded-2xl border border-gray-600 px-5 py-2 text-gray-600 hover:border-black hover:text-black"
          >
            Register
          </button>
        </div>
      </nav>
    </header>

    <main class="flex items-center mx-44 mt-0">
      <div>
        <!-- left side content -->
        <div>
          <!-- main -->
          <h1 class="text-7xl font-bold text-gray-800">
            Make 
          </h1>
          <h2 class="text-7xl font-bold text-gray-800">remote work.</h2>
          <p class="my-14 text-xl text-gray-600 pr-44">
            Get your team in sync, no matter your location. 
            Streamline processes, create team rituals, and 
            watch productivity soar.
          </p>
          <button
            class="mb-24 rounded-2xl border border-transparent bg-black text-gray-100 px-5 py-2 hover:border-black hover:bg-gray-50 hover:text-black"
          >
            Learn more
          </button>
        </div>

        <div class="grid grid-cols-5 gap-1">
          <!-- footer -->
          <img src="../public/images/client-databiz.svg" alt="client-databiz logo">
          <img src="../public/images/client-audiophile.svg" alt="client-audiophile logo">
          <img src="../public/images/client-meet.svg" alt="client-meet logo">
          <img src="../public/images/client-maker.svg" alt="client-maker logo">
        </div>
        
      </div>

      <div>
        <!-- right side content -->
        <img
          class="w-9/12"
          src="../public/images/image-hero-desktop.png"
          alt="man holding a laptop"
        />
      </div>
    </main>
  </body>
</html>
